<section>

    <mat-card-title>kind</mat-card-title>
    <mat-card-subtitle>basic use</mat-card-subtitle>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"></table>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">basic use</p>
    </mat-card-footer>
  </mat-card>
</section>

<section>
  <mat-card class="kind-card">
    <mat-card-title>kind</mat-card-title>
    <mat-card-subtitle>basic use</mat-card-subtitle>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="atomic">
          <th mat-header-cell *matHeaderCellDef>
            Atomic
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.atomic}}
          </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>
            Atomic
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.symbol}}
          </td>
        </ng-container>

        <ng-container matColumnDef="name"></ng-container>

        <ng-container matColumnDef="group"></ng-container>

        <ng-container matColumnDef="mass"></ng-container>

        <ng-container matColumnDef="radioactive"></ng-container>

        <ng-container matColumnDef="artificially"></ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">basic use</p>
    </mat-card-footer>
  </mat-card>
</section>

<section>
  <mat-card class="kind-card">
    <mat-card-title>kind</mat-card-title>
    <mat-card-subtitle>tooltip with user field</mat-card-subtitle>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>tooltip position</mat-label>
        <mat-select [formControl]="position">
          <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
            {{positionOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="user-field" appearance="fill">
        <mat-label>tooltip message</mat-label>
        <input matInput [formControl]="message">
      </mat-form-field>

      <div class="button-container">
        <button
          class="kind-button"
          mat-raised-button
          matTooltipClass="warning-tooltip"
          [matTooltipPosition]="position.value!"
          [matTooltip]="message.value || ''">
          action
        </button>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">footer</p>
    </mat-card-footer>
  </mat-card>
</section>

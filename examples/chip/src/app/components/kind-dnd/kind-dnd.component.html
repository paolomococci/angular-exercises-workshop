<section>
  <!-- remember to import module DragDropModule into file app.module.ts -->
  <mat-chip-list class="kind-chip"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)">
    <mat-chip class="kind-box"
      cdkDrag
      *ngFor="let vegetable of vegetables">
      {{vegetable.name}}
    </mat-chip>
  </mat-chip-list>
</section>

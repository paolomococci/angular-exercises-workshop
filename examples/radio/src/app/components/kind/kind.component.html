<section>
  <mat-card class="kind-card">
    <mat-card-title>favorite fruit</mat-card-title>
    <mat-card-subtitle>What is your favorite fruit?</mat-card-subtitle>
    <mat-card-content>
      <label id="kind-radio-group-label">pick your favorite fruit</label>
      <mat-radio-group
        aria-labelledby="kind-radio-group-label"
        class="kind-radio-group"
        [(ngModel)]="favoriteFruit">
        <mat-radio-button
          class="kind-radio-button"
          *ngFor="let fruit of fruits"
          [value]="fruit">
            {{fruit}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-margin">your favorite fruit is {{favoriteFruit}}</p>
    </mat-card-footer>
  </mat-card>
</section>

<section>
  <mat-card class="kind-card">
    <mat-card-title>favorite fruit</mat-card-title>
    <mat-card-subtitle>select your favorite fruit</mat-card-subtitle>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>favorite fruit</mat-label>
        <mat-select [formControl]="fruitControl" required>
          <mat-option *ngFor="let fruit of fruits" [value]="fruit.value">
            {{fruit.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="fruitControl.hasError('required')">
          please choose a fruit
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">select your favorite fruit</p>
    </mat-card-footer>
  </mat-card>
</section>

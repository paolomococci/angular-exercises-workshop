<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>navbar</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/kind">
        <mat-icon>apps</mat-icon>
        <span class="navigation-label">kind</span>
      </a>
      <a mat-list-item routerLink="/kind-bottom">
        <mat-icon>apps</mat-icon>
        <span class="navigation-label">bottom</span>
      </a>
      <a mat-list-item routerLink="/kind-slow">
        <mat-icon>apps</mat-icon>
        <span class="navigation-label">slow</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main [title]="title"></app-main>
  </mat-sidenav-content>
</mat-sidenav-container>

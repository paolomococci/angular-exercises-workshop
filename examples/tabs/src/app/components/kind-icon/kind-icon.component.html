<section>
  <mat-card class="kind-card">
    <mat-card-title>icon</mat-card-title>
    <mat-card-subtitle>custom label template</mat-card-subtitle>
    <mat-card-content>
      <mat-tab-group headerPosition="below" animationDuration="1500ms">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="kind-tab-icon">
              home
            </mat-icon>
            home
          </ng-template>
          content of home tab
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="kind-tab-icon">
              person
            </mat-icon>
            person
          </ng-template>
          content of person tab
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="kind-tab-icon">
              group
            </mat-icon>
            group
          </ng-template>
          content of group tab
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="kind-tab-icon">
              star
            </mat-icon>
            star
          </ng-template>
          content of star tab
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="kind-tab-icon">
              settings
            </mat-icon>
            settings
          </ng-template>
          content of settings tab
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">custom label template</p>
    </mat-card-footer>
  </mat-card>
</section>

<section>
  <mat-card class="kind-card">
    <mat-card-title>kind</mat-card-title>
    <mat-card-subtitle>multi-row toolbar</mat-card-subtitle>
    <mat-card-content>

      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>app settings</span>
          <span class="kind-spacer"></span>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-toolbar color="accent">
        <mat-toolbar-row>
          <span>users admin</span>
          <span class="kind-spacer"></span>
          <mat-icon class="kind-icon" aria-hidden="false" aria-label="user verified icon">verified_user</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-toolbar color="warn">
        <mat-toolbar-row>
          <span>resources admin</span>
          <span class="kind-spacer"></span>
        </mat-toolbar-row>
      </mat-toolbar>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">toolbars</p>
    </mat-card-footer>
  </mat-card>
</section>

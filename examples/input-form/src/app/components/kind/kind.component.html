<section>
  <form class="input-form">
    <mat-form-field class="input-full-width" appearance="fill">
      <mat-label>example (disabled field)</mat-label>
      <input matInput disabled value="disabled field">
    </mat-form-field>

    <table class="input-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>name</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>surname</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="input-full-width" appearance="fill">
        <mat-label>address</mat-label>
        <textarea matInput placeholder="for example 10 main road">10 main road</textarea>
      </mat-form-field>
    </p>

  </form>
</section>

<section>
  <mat-card class="kind-card">
    <mat-card-title>snack-bar</mat-card-title>
    <mat-card-subtitle>sample</mat-card-subtitle>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>message to show</mat-label>
        <input matInput value="I like this component:" #message>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>action to do</mat-label>
        <input matInput value="View this component!" #action>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button  mat-stroked-button (click)="openSnackBar(message.value, action.value)">
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">snack-bar</p>
    </mat-card-footer>
  </mat-card>
</section>

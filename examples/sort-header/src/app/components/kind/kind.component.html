<section>
  <mat-card class="kind-card">
    <mat-card-title>nutritional table of some fruits</mat-card-title>
    <mat-card-subtitle>sortable by values</mat-card-subtitle>
    <mat-card-content>

      <div class="mat-sort-header-container">
        <table  matSort (matSortChange)="sortFruits($event)">
          <tr>
            <th mat-sort-header="name">fruit (100g)</th>
            <th mat-sort-header="water">water (g)</th>
            <th mat-sort-header="carbohydrates">carbohydrates (g)</th>
            <th mat-sort-header="proteins">proteins (g)</th>
            <th mat-sort-header="fat">fat (g)</th>
            <th mat-sort-header="fiber">fiber (g)</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="kind-paragraph-padding">
        warning: fictitious values for demonstration purposes only
      </p>
    </mat-card-footer>
  </mat-card>
</section>

<div class="wrapper" [formGroup]="boxForm">
    <div class="item">
    <label for="bgColorSelector">back ground color:</label>
    <select id="bgColorSelector" formControlName="backgroundColor">
      <option value="">choices</option>
      <option *ngFor="let option of colorOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    </div>
    <div class="item">
      <label for="textColorSelector">text color:</label>
      <select id="textColorSelector" formControlName="textColor">
        <option value="">choices</option>
        <option *ngFor="let option of colorOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    <div class="item">
      <label for="borderRadiusSelector">border radius:</label>
      <select id="borderRadiusSelector" formControlName="borderRadius">
        <option value="">choices</option>
        <option *ngFor="let option of borderRadiusOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    <div class="item">
      <label for="sizeSelector">size:</label>
      <select id="sizeSelector" formControlName="size">
        <option value="">choices</option>
        <option *ngFor="let option of sizeOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
</div>

<div class="box">
    <div class="item" *ngIf="boxStyles$ | async as bStyles">
      <p [ngStyle]="bStyles">
        styled text example
      </p>
    </div>
</div>
